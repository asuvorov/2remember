{% load i18n %}

<div id="userAgreementPopupModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="userAgreementPopupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userAgreementPopupModalLabel">{% trans "User Agreement" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-24 col-sm-24 col-md-24">
                    {% include 'home/fragments/user-agreement-fragment.html' %}
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
