{% load i18n %}

{% comment %}
    Input Parameters:
        :<request> - Request

        :<instance> - Instance
{% endcomment %}

<div class="modal fade" id="instanceViewOnMapPopupModal" tabindex="-1" role="dialog" aria-labelledby="instanceViewOnMapPopupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Location" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <iframe id="gmapframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="//maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q={{ instance.address.full_address }}&ie=UTF8&z=15&iwloc=near&output=embed"></iframe>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>
