{% load i18n %}

<div class="modal fade" id="uploadImagesPopupModal" tabindex="-1" role="dialog" aria-labelledby="uploadImagesPopupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Upload Images" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="upload-images-modal-form" action="" method="POST">
                    {% csrf_token %}

                    <div class="btn btn-success btn-lg btn-block fileinput-button">
                        <input id="fileupload-images" type="file" name="file" multiple accept="{{ images_str_ext }}">
                        <i class="glyphicon glyphicon-plus"></i>
                        {% trans "Select Files..." %}
                        <small>{% trans "or drag Files here to upload them" %}</small>
                    </div>

                    <p class="my-2">{% blocktrans %}Only Images ({{ images_str }}) are supported.{% endblocktrans %}</p>

                    <div id="progress" class="progress" style="display:none;">
                        <div class="progress-bar progress-bar-success progress-striped active"></div>
                    </div>

                    <div id="files" class="files"></div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onClick="tally()">{% trans "Done" %}</button>
            </div>
        </div>
    </div>
</div>

<script>
</script>
